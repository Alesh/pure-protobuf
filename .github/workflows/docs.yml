name: Docs

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: "ðŸ“¥ Checkout"

      - uses: actions/setup-python@v4
        name: "âœ¨ Set up Python"
        with:
          python-version: 3.x
          cache: "pip"

      - uses: actions/cache@v3
        name: "ðŸ—ƒ Cache MkDocs"
        with:
          key: "mkdocs"
          path: ".cache"

      - run: pip install mkdocs-material
        name: "ðŸ“¥ Install Material for MkDocs"

      - run: mkdocs build --site-dir docs
        name: "ðŸ“¦ Build"

      - name: "ðŸ“¤ Upload"
        uses: actions/upload-pages-artifact@v1

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: "build"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: "âœ¨ Deploy"
        uses: actions/deploy-pages@v1
